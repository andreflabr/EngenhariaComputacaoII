<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transações</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    ></script>
</head>
{% block conteudo %}
<body>

    <div class="side-menu">
      <div class="brand-name">
        <h1>Finanças S.A</h1>
      </div>
      <ul>
        <li>
          <a href="{{ url_for('index')}}"
            ><img src="img/house-door-fill.svg" />&nbsp;Inicio</a
          >
        </li>
        <li>
          <a href="{{url_for('transacoes')}}"
            ><img src="img/arrow-up (1).svg"  />&nbsp;Transações</a
          >
        </li>
        <li>
          <a href="{{url_for('poupanca')}}"
            ><img src="img/person-fill.svg" />&nbsp;Inserir Saldo</a
          >
        </li>
        <li>
          <a href="#"><img src="img/person-fill.svg" />&nbsp;Minha conta</a>
        </li>
        <li>
          <a href="{{url_for('logout')}}"
            ><img src="img/x-lg.svg" />&nbsp;Sair</a
          >
        </li>
      </ul>
    </div>

    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                
                <div class="card">
                    <h2 class="text-center mb-2 preto">{{ titulo }}</h2>
                    <form class="form-card" >
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
                                 <label for="x" class="form-control-label px-3">Tipo<span class="text-danger"> *</span></label> 
                                <select name="x" id="x">
                                  <option value="fixa">Fixa</option>
                                  <option value="extra">Extra</option>
                                </select>



                                 
                            </div>

                            <div class="form-group col-sm-6 flex-column d-flex"> 
                                <label class="form-control-label px-3">Quantia disponível<span class="text-danger"> *</span></label> 
                                <input type="text" id="valor2"  placeholder="Digite um valor"> </div>
                        </div>

                        <!-- <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-12 flex-column d-flex"> 
                                <label class="form-control-label px-3">Quantia total<span class="text-danger"> *</span></label> 
                                <input type="number" id="qtotal" name="categoria" placeholder="Quantia total"> 
                            </div> -->
                                 
                            
                        </div>
                        <div class="row justify-content-between text-left">
                            
                               <div class="form-group col-sm-6 flex-column d-flex">
                                 
                                   
                                 
                                <button class="btn btn-red">
                                  <a id="branco" href="{{ url_for('index')}}"><i class="bi bi-x"></i>Cancelar</a> 
                                </button>
                               </div>
                               <div class="form-group col-sm-6 flex-column d-flex"> 
                                    <button class="btn btn-green">
                                     <i class="bi bi-check"></i> Criar
                                 </button>
                                </div>
                                             </form>
                </div>
            </div>
        </div>
    </div>
    {%endblock %}

</html>
