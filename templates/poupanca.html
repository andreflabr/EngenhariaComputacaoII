<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transações</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--<link rel="stylesheet" href="static/style.css" />-->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='transacao.css') }}"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
    />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                
                <div class="card">
                    <h2 class="text-center mb-2">Crie o item da sua poupança</h2>
                    <form class="form-card" >
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
                                 <label class="form-control-label px-3">Titulo<span class="text-danger"> *</span></label> 
                                 <input type="text" id="titulo"  placeholder="Titulo" > 
                            </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> 
                                <label class="form-control-label px-3">Quantia disponível<span class="text-danger"> *</span></label> 
                                <input type="number" id="valor2"  placeholder="Digite um valor"> </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-12 flex-column d-flex"> 
                                <label class="form-control-label px-3">Quantia total<span class="text-danger"> *</span></label> 
                                <input type="number" id="qtotal" name="categoria" placeholder="Quantia total"> 
                            </div>
                                 
                            
                        </div>
                        <div class="row justify-content-between text-left">
                            
                               <div class="form-group col-sm-6 flex-column d-flex"> 
                                <button class="btn btn-danger">
                                 <i class="bi bi-x"></i>Cancelar
                                </button>
                               </div>
                               <div class="form-group col-sm-6 flex-column d-flex"> 
                                    <button class="btn btn-success">
                                     <i class="bi bi-check"></i> Criar
                                 </button>
                                </div>
                                             </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
