        <div class="col-md-6">
          <h3>Faça seu cadastro</h3>

          <form class="form-signin" method="POST" action="/salvarUsuario">
            <input type="hidden" name="proxima2" value="{{proxima2}}" />
            <span id="reauth-email" class="reauth-email"></span>
            <div class="form-floating mb-3">
              <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                placeholder="Digite seu nome"
                required
                autofocus
              />
              <label for="name" class="form-label">Digite seu nome</label>
            </div>

            <div class="form-floating mb-3">

                type="text"
                id="lastname"
                name="lastname"
                class="form-control"

              />

              >
            </div>

            <!-- <div class="form-floating mb-3">

            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Digite seu email"
              />
              <label for="email" class="form-label">Digite seu email</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Digite sua senha"
              />
              <label for="password" class="form-label">Digite sua senha</label>
            </div>

            <button
              class="btn btn-lg btn-primary btn-block btn-signin"
              type="submit"
            >
              Cadastrar
            </button>
            <a class="btn btn-danger" href="{{url_for('login')}}" id="sombra"
