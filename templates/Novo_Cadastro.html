<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Não possuo cadastro</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--<link rel="stylesheet" href="static/style.css" />-->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
    />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <input type="checkbox" id="chec" class="barra" />
    <label for="chec" class="barra">
      <i class="bi bi-list"></i>
    </label>
    <nav>
      <ul>
        <li><a href="{{ url_for('index')}}" class="barra">HOME</a></li>
        <li><a href="{{url_for('login')}}" class="barra">LOGIN</a></li>
        <li><a href="#" class="barra">teste3</a></li>
        <li><a href="#" class="barra">teste4</a></li>
        <li><a href="#" class="barra">teste5</a></li>
      </ul>
    </nav>
    <div class="container col-md-6" id="form-container">
      <div class="row">
        <div class="col-md-6">
          <h3>Faça seu cadastro</h3>
          <form class="form-signin" method="post" action="/autenticar">
            <span id="reauth-email" class="reauth-email"></span>
            <div class="form-floating mb-3">
              <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                placeholder="Digite seu nome"
                required
                autofocus
              />
              <label for="name" class="form-label">Digite seu nome</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                id="lastname"
                name="lastname"
                class="form-control"
                placeholder="Digite seu sobrenome"
                required
              />
              <label for="lastname" class="form-label"
                >Digite seu sobrenome</label
              >
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Digite seu email"
              />
              <label for="email" class="form-label">Digite seu email</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Digite sua senha"
              />
              <label for="password" class="form-label">Digite sua senha</label>
            </div>

            <button
              class="btn btn-lg btn-primary btn-block btn-signin"
              type="submit"
            >
              Cadastrar
            </button>

            <!--<div class="col-12" id="link-container">
              <a class="link-prumary" href="{{url_for('login')}}"
                >Eu já tenho uma conta</a
              >
            </div>-->
          </form>
        </div>
        <div class="col-md-6">
          <div class="row align-items-center">
            <div class="col-12">
              <img
                id="profile-img"
                class="profile-img-card"
                src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
              />
            </div>
            <div class="col-12" id="link-container">
              <a class="link-primary" href="{{url_for('login')}}" id="sombra"
                >Eu já tenho uma conta</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
